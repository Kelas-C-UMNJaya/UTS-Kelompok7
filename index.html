<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="bungkus" class="container-fluid">
      <div id="header" class="mt-3 gap-4 align-items-center">
        <img src="images/trophy.png" alt="" />
        <h3>Mid Exam</h3>
        <hr>
      </div>
      <div id="content" align="center" class="row justify-content-center">
        <div id="avatar" class="justify-content-center align-items-center">
          <div id="slider" class="row mt-3">
            <div class="col">
              <button class="btn-lg" onclick="prev()">❮</button>
            </div>
            <div class="col-2">
              <img src="images/char1.png" alt="" class="slider-img" />
            </div>
            <div class="col">
              <button class="btn-lg" onclick="next()">❯</button>
            </div>
          </div>
          <div id="random" class="row mt-2">
            <div class="col">
            <button onclick="showImage()" class="d-flex mt-3 mb-3 gap-4 align-items-center flex-md-row flex-column">Random Avatar</button>
            </div>
            <div class="col">
            <button id="generate" class="d-flex mt-3 mb-3 gap-4 align-items-center flex-md-row flex-column">Random Name</button>
            </div>
          </div>
          <div id="playerInput" class="col-5 mt-3">
            <div id="random_name">
              <input type="text" id="nama" name="nama" value="" placeholder="Enter your name here...">
            </div>
            <div>
              <input type="button" id="PLAY" onclick="gameStart()" value="PLAY" class="d-flex mt-3 mb-3 gap-4 align-items-center flex-md-row flex-column" >
            </div>
          </div>
        </div>

        <div id="game" class="d-none pt-2">
          <div id="Status-bar" class="col-md-8 col-sm-10 mb-2">
            <div id="card" class="shadow">
              <div class="d-flex">
                <div class="d-flex">
                  <div class="col-2">
                    <img src="images/food.png" class="">
                  </div>
                  <div class="col-6">
                    <div class="progress">
                        <div id="hunger" class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                        </div>
                    </div>
                  </div>
                </div>
                <div class="d-flex">
                  <div class="col-2">
                    <img src="images/main.png" class="">
                  </div>
                  <div class="col-sm-6 mb-3">
                    <div class="progress">
                        <div id="happiness" class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <div class="d-flex">
                  <div>
                    <img src="images/tidur.png" class="">
                  </div>
                  <div class="col-sm-6 mb-3">
                    <div class="progress">
                      <div id="health" class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%"></div>
                    </div>
                  </div>
                </div>
                <div class="d-flex">
                  <div>
                    <img src="images/belajar.png" class="">
                  </div>
                  <div class="col-sm-6 mb-3">
                    <div class="progress">
                      <div id="knowledge" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      
          <div id="username"></div>
          
          <div id="clock">
            <span class="time"></span>
            <span class="hours">00</span>
            <span>:</span>
            <span class="minutes">00</span>
          </div>
          <div id="avatarPlay"></div>
          <div id="options" class="d-flex mt-3 gap-4 align-items-center flex-md-row flex-column">
            <div>
              <div class="col-sm-6 mb-3">
                <button onclick="makanIncrease()">Makan</button>
              </div>
              <div class="col-sm-6 mb-3">
                <button onclick="mainIncrease()">Main</button>
              </div>
            </div>
            <div>
              <div class="col-sm-6 mb-3">
                <button onclick="tidurIncrease()">Tidur</button>
              </div>
              <div class="col-sm-6 mb-3">
                <button onclick="belajarIncrease()">Belajar</button>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
