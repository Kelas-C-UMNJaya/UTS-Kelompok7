<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="script.js"></script>
  </head>
  <body>
    <div align="center">
    <div id="bungkus" class="container">
      <div id="header" class="mt-3 gap-4 align-items-center">
        <img src="images/trophy.png" alt="" />
        </div>
        <div class="text">
        <h3>Mid Exam</h3>
        <hr>
      </div>

      <div id="slider" class="row mt-3">
        <div class="col">
          <img src="" alt="prev button">
          <button class="btn" onclick="prev()"></button>
        </div>
        <div class="col">
          <img src="images/trophy.png" alt="" class="slider.img" />
        </div>
        <div class="col">
          <img src="" alt="next button">
          <button class="btn" onclick="next()"></button>
      </div>
      </div>
      <div id="playerInput">
        <form action="index2.html">
          <input type="text" class="w-50 form-control" id="nama" name="nama" placeholder="Enter your name here...">
          <input type="submit" id="PLAY"  value="PLAY" class="d-flex mt-3 gap-4 align-items-center flex-md-row flex-column">
        </form>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
