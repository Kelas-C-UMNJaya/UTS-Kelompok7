<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/8b4656305e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="bungkus" class="container-fluid">
      <div id="header" class="">
        <img src="assets/trophy.png" alt="" />
        <h3>Mid Exam</h3>
        <hr>
      </div>
      <div id="content" align="center" class="row justify-content-center">
        <div id="avatar" class="justify-content-center align-items-center">
          <div id="slider" class="row mt-3">
            <div class="col">
              <button class="btn-lg" onclick="prev()">❮</button>
            </div>
            <div class="col-2">
              <img id="image_shower" src="assets/avatar/char1.png" alt="" class="slider-img" />
            </div>
            <div class="col">
              <button class="btn-lg" onclick="next()">❯</button>
            </div>
          </div>
          <div id="random" class="row mt-2">
            <div class="col">
            <img src="assets/random_avatar.jpg" class="randomAvatar" id="avatar-btn"> 
            </div>
            <div class="col">
            <img src="assets/random_name.jpg" class="randomName" id="gen-button">
            </div>
          </div>
          <div id="playerInput" class="col-5 mt-3">
            <div id="random_name">
              <input type="text" id="nama" name="nama" value="" placeholder="Enter your name here..." />
            </div>
            <div class="playButton d-flex justify-content-center" onclick="gameStart()" >
              <img src="assets/play.jpg" class="play"> 
            </div>
          </div>
        </div>

        <div id="game" class="d-none pt-2">
          <h2><span>Semester </span> <span id="semester"></span></h2>
          <div id="Status-bar" class="p-3 mb-4 mt-4 wd-75" style="border-radius: 10px; max-width: 500px;" >
            <div class="row">
              <div class="col-sm-6 d-flex gap-2 justify-content-between align-items-center my-2">
                  <i class="fa-solid fa-utensils"></i>
                  <div class="progress">
                      <div id="hunger" class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
              </div>
              <div class="col-sm-6 d-flex gap-2 justify-content-between align-items-center">
                  <i class="fa-solid fa-bed"></i>
                  <div class="progress">
                      <div id="health" class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 d-flex gap-2 justify-content-between align-items-center my-2">
                  <i class="fa-solid fa-gamepad"></i>
                  <div class="progress">
                      <div id="happiness" class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
              </div>
              <div class="col-sm-6 d-flex gap-2 justify-content-between align-items-center">
                  <i class="fa-solid fa-graduation-cap"></i>
                  <div class="progress">
                      <div id="knowledge" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow=0 aria-valuemin=0 aria-valuemax=100></div>
                  </div>
              </div>
            </div>       
          </div>
          <h3>
            <span id="greeting"></span><span id="username"></span>
          </h3>
          <div id="clock">
            <span class="time"></span>
            <span class="hours">00</span>
            <span>:</span>
            <span class="minutes">00</span>
          </div>
          <div id="avatarPlay"><img alt="" class="avatarPlay-img pt-2" /><audio id="voiceline" src=""></audio></div>
          <div id="options" class="d-flex mt-4 gap-4 justify-content-center">
            <div class="action">
              <div class="col-6 mb-3">
                <button class="btn color" onclick="makanIncrease()">Makan</button>
              </div>
              <div class="col-6 mb-3">
                <button class="btn color" onclick="mainIncrease()">Main</button>
              </div>
            </div>
            <div class="action">
              <div class="col-6 mb-3">
                <button class="btn color" onclick="tidurIncrease()">Tidur</button>
              </div>
              <div class="col-6 mb-3">
                <button class="btn color" onclick="belajarIncrease()">Belajar</button>
              </div>
            </div>
          </div>
        </div>
        <div id="Victory" class="d-none">
          <h1>Congratulations!!!</h1>
        </div>
      </div> 
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
